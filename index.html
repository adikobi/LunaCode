<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button id="home-button" class="icon-button"></button>
            <div class="level-selector">
                <button class="level-button" data-level="1">1</button>
                <button class="level-button" data-level="2">2</button>
                <button class="level-button" data-level="3">3</button>
            </div>
            <h1 id="level-title" class="title"></h1>
            <div class="header-controls">
                <button id="reset-button" class="icon-button"></button>
                <button id="audio-button" class="icon-button"></button>
                <button id="run-button" class="run-button">讹 驻注</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div id="blockly-div" class="blockly-editor"></div>
        <div id="stage-area" class="stage">
            <div id="rabbit" class="game-char"></div>
            <div id="carrot" class="game-char"></div>
            <div id="puddle" class="game-char"></div>
        </div>
    </main>

    <!-- Instructions Modal -->
    <div id="instructions-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">砖 2:  砖 </h2>
            <p>拽 专 专 拽, 砖转砖 拽 "专 注..."  爪注 转 转 驻注 住驻专 驻注!</p>
            <p>专专 转 拽 "爪注 拽" 转 .</p>
            <button id="start-button" class="modal-button">转!</button>
        </div>
    </div>

    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
