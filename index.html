<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button id="home-button" class="icon-button"></button>
            <h1 class="title">LunaCode</h1>
            <div class="level-status">
                <span id="level-title">砖 1</span>
            </div>
            <div class="header-controls">
                <button id="reset-button" class="icon-button"></button>
                <button id="audio-button" class="icon-button"></button>
                <button id="run-button" class="run-button">讹 驻注</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div id="blockly-div" class="blockly-editor"></div>
        <div id="stage-area" class="stage">
            <div id="rabbit" class="game-char"></div>
            <div id="carrot" class="game-char"></div>
        </div>
    </main>

    <!-- Instructions Modal -->
    <div id="instructions-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">砖 1: 住专 驻注转</h2>
            <p>专: 注专 专 注 专!</p>
            <p> 爪, 专 转 拽  住专 .</p>
            <button id="start-button" class="modal-button">转!</button>
        </div>
    </div>

    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
